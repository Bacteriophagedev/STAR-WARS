<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars</title>
    <link rel="Stylesheet" href="style/index.css">
  </head>
  <body>
    <div class="parentDiv">
      <header>
        <h1 id="top"> STAR-WARS</h1>
      </header>
      <div class="firstContainer">
        <div>
          <img src="Image/luke skywalker.jpeg" alt="A picture of Luke Skywalker"> <br>
          <button type="button" onclick="displayData(this)"  data-name="Luke Skywalker"> Luke Skywalker</button>
          <p id="character-data-display"></p>
        </div>
        <div>
          <img src="Image/C-3PO.webp" alt=" A picture of C-3PO"> <br>
          <button type="button" onclick="displayData(this)" data-name="C-3PO"> C-3P0 </button>
          <p id="character-data-display"></p>
        </div>
      </div>
      <div class="secondContainer">
        <div>
          <img src="Image/R2-D2.jpeg" alt="A picture of R2-D2"><br>
          <button type="button" onclick="displayData(this)" data-name="R2-D2"> R2-D2</button>
          <p id="character-data-display"></p>
        </div>
        <div>
          <img src="Image/Darth Vader.jpeg" alt=" A picture of Darth Vader"><br>
          <button type="button" onclick="displayData(this)" data-name="Darth Vader"> Darth Vader </button>
          <p id="character-data-display"></p>
        </div>
      </div>
      <div class="thirdContainer">
        <div>
          <img src="Image/Princess Lela.jpeg" alt="A picture of Leia Organa"><br>
          <button type="button" onclick="displayData(this)" data-name="Leia Organa"> Leia Organa</button>
          <p id="character-data-display"></p>
        </div>
        <div>
          <img src="Image/Owen Lars.jpeg" alt=" A picture of Owen Lars"><br>
          <button type="button" onclick="displayData(this)" data-name="Owen Lars"> Owen Lars </button>
          <p id="character-data-display"></p>
        </div>
      </div>
      <div class="fourthContainer">
        <div>
          <img src="Image/Beru Whitesun Lars.jpeg" alt="A picture of Beru Whitesun Lars"><br>
          <button type="button" onclick="displayData(this)" data-name="Beru Whitesun lars"> Beru Whitesun Lars</button>
          <p id="character-data-display"></p>
        </div>
        <div>
          <img src="Image/R5-D4 .webp" alt=" A picture of R5-D4"><br>
          <button type="button" onclick="displayData(this)" data-name="R5-D4"> R5-D4 </button>
          <p id="character-data-display"></p>
        </div>
      </div>
      <div class="fifthContainer">
        <div>
          <img src="Image/biggs-darklighter.webp" alt="A picture of Biggs Darklighter"><br>
          <button type="button" onclick="displayData(this)" data-name="Biggs Darklighter"> Biggs Darklighter</button>
          <p id="character-data-display"></p>
        </div>
        <div>
          <img src="Image/Obi-Wan Kenobi.jpeg" alt=" A picture of Obi-Wan Kenobi"><br>
          <button type="button" onclick="displayData(this)" data-name="Obi-Wan Kenobi"> Obi-wan Kenobi </button>
          <p id="character-data-display"></p>
        </div>
      </div>
    </div>
    <div>
      <footer>
        <a href="#top"> BACK TO THE TOP</a>
      </footer>
    </div>

    <script src="./script/index.js"></script>
  </body>
</html>
